{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete your profile?</h2>
        <p>This action cannot be undone. Your account and all related data will be permanently removed.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Yes, Delete My Profile</button>
            <a href="javascript:history.back()">
                <button type="button" class="cancel-btn">Go back</button>
            </a>
        </form>
    </div>
{% endblock %}
