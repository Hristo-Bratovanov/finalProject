{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

            font-size: 18px;
        }

        nav a:hover {

        }

        footer {
            background: #2081d6;

        }

<body>
<div class="page-wrapper">
    <header>
        {% include 'common/nav.html' %}
