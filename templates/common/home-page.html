<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Our Website
    </header>
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href={% url 'nav' %}>Navigation</a>
        </nav>
        <h1>Home Page</h1>
        <p>This is a simple homepage layout. Feel free to customize it!</p>
    </div>
    <footer>
        &copy; 2025 Your Company. All Rights Reserved.
    </footer>
</body>
</html>
