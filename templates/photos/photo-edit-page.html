{% extends 'common/base.html' %}

{% block content %}
    <h2>Edit Photo</h2>
    <div class="data-wrapper">
        <form method="post" enctype="multipart/form-data" class="data">
            {% csrf_token %}

            {% for field in form %}
                <div class="data-item">
                    <span class="label">{{ field.label_tag }}</span>
                    <span class="value">{{ field }}</span>
                </div>
                {% if field.errors %}
                    <p style="color: red;">{{ field.errors }}</p>
                {% endif %}
            {% endfor %}
            <br>
            <button type="submit" class="btn">Update Photo</button>
        </form>
    </div>
{% endblock %}
