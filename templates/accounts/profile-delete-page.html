{% extends 'common/base.html' %}}
{% load static %}

{% block content %}

<div class="delete-container">
  <h2>Are you sure you want to delete this user?</h2>
  <form action="{% url 'profile-delete' request.user.pk %}" method="POST">
      {% csrf_token %}
      <div>
          <button>Yes</button>
          <a href="javascript:history.back()">Go Back</a>
      </div>
  </form>
</div>

{% endblock %}
