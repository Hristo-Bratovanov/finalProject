{% extends 'common/base.html' %}
{% load placeholder_filter %}
{% load static %}

{% block content %}

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            {% csrf_token %}

            {{ form.errors }}
            {{ form.username|placeholder:"Email" }}
            {{ form.password|placeholder:"Password" }}

            <button type="submit">Login</button>
        </form>
    </div>

{% endblock %}
