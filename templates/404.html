<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 80px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #161b22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 96px;
            margin: 0;
            color: #f85149;
        }

        h2 {
            margin-top: 10px;
            font-weight: 400;
        }

        p {
            margin: 20px 0 40px;
            font-size: 18px;
        }

        a {
            background-color: #238636;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page not found.</h2>
        <p>Sorry, the page you are looking for doesn't exist or may have been moved.</p>
        <a href="{% url 'home' %}">â¬… Go Back Home</a>
    </div>
</body>
</html>
